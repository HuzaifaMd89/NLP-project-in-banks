<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px 50px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #3498db;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border 0.3s ease;
        }
        textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .welcome-message {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .instructions {
            font-size: 16px;
            color: #7f8c8d;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Complaint Classification System</h1>
        <p class="welcome-message">We are here to help with your complaints and resolve them faster.</p>
        <p class="instructions">Please type your complaint below and we will connect you to the responsible department.</p>

        <form method="POST" action="/predict">
            <textarea name="complaint" placeholder="Type your complaint here..." required></textarea><br>
            <button type="submit">Done</button>
        </form>
    </div>
</body>
</html>
